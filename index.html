<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kulim+Park|Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moon Miner</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-3">
            <p class="mb-0">Cheese</p>
            <p><span id="cheese-count">0</span></p>
          </div>
          <div class="col-6"><h1>Moon Miner</h1></div>
          <div class="col-3 text-left">
            <p>Manual Mining Power: <span id="manual-multi-count">0</span></p>
            <p>Auto Mining Power: <span id="automatic-multi-count">0</span></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-12 text-center">
            <button
              class="btn btn-outline-dark"
              id="cheese-button"
              onclick="mine()"
            >
              <img src="//placehold.it/200x200" alt="The Moon" />
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Pickaxe</p>
            <button
              class="btn btn-outline-light"
              onclick="buyPickaxe()"
              id="pickaxe-button"
            >
              Buy
            </button>
            <p>Price: <span id="pickaxe-price">0</span></p>

            <p>In Inventory: <span id="pickaxe-count">0</span></p>

            <p>
              Drill
              <button
                class="btn btn-outline-light"
                onclick="buyDrill()"
                id="drill-button"
              >
                Buy</button
              ><span id="drill-count">0</span>
            </p>
          </div>
          <div class="col-6">
            <p>
              Cart
              <button
                class="btn btn-outline-light"
                onclick="buyCart()"
                id="cart-button"
              >
                Buy Cart</button
              ><span id="cart-count">0</span>
            </p>
            <p>
              Rover
              <button
                class="btn btn-outline-light"
                onclick="buyRover()"
                id="rover-button"
              >
                Buy</button
              ><span id="rover-count">0</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
