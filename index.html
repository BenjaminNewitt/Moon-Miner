<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moon Miner</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <h4>Cheese: <span id="cheese-count">0</span></h4>
          </div>
          <div class="col-6"><h1>Moon Miner</h1></div>
          <div class="col-3">
            <h4>Manual Mining Power: <span id="manual-multi-count">0</span></h4>
            <h4>
              Automatic Mining Power: <span id="automatic-multi-count">0</span>
            </h4>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <img src="//placehold.it/300x300" onclick="mine()" alt="The Moon" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h4>Drill: <span id="drill-count">0</span></h4>
          </div>
          <div class="col-6">
            <h4>Rover: <span id="rover-count">0</span></h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
