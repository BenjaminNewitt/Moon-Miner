<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kulim+Park|Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moon Miner</title>
  </head>
  <body>
    <header>
      <!-- <div class="audio position-absolute">
        <i class="fas fa-volume-up" onclick="mute()"></i>
      </div> -->

      <div class="container-fluid">
        <div
          class="row d-flex justify-content-center border rounded-bottom ui-bg"
        >
          <div class="col-3 mt-4 text-right">
            <h4 class="mb-0">Cheese</h4>
            <h4><span id="cheese-count">0</span></h4>
          </div>
          <div class="col-6 text-center"><h1>Moon Miner</h1></div>
          <div class="col-3 text-left mt-4">
            <p>Manual Power</p>
            <p><span id="manual-multi-count">0</span></p>
            <p>Auto Power</p>
            <p><span id="automatic-multi-count">0</span></p>
          </div>
        </div>
      </div>
    </header>
    <main class="bg">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-12 text-center mt-3">
            <img
              src="assets/moon.png"
              id="moon"
              class="img-fluid"
              onclick="mine();"
              alt="The Moon"
            />
          </div>
        </div>
        <div class="row justify-content-center justify-content-md-start">
          <div class="col-12 col-md-6">
            <div
              class="row justify-content-center text-center border border-bottom-0 rounded-top ui-bg"
            >
              <div class="col-6 col-md-4">
                <p class="upgrade-title">Pickaxe</p>
                <button
                  class="btn btn-outline-light"
                  onclick="buyManualUpgrade('pickaxes')"
                  id="pickaxe-button"
                >
                  Buy
                </button>
                <p>Price: <span id="pickaxe-price">0</span></p>

                <p>In Inventory: <span id="pickaxe-count">0</span></p>

                <p class="upgrade-title">Drill</p>
                <button
                  class="btn btn-outline-light"
                  onclick="buyManualUpgrade('drills')"
                  id="drill-button"
                >
                  Buy
                </button>
                <p>Price: <span id="drill-price">0</span></p>

                <p>In Inventory: <span id="drill-count">0</span></p>
              </div>
              <div class="col-6 col-md-4">
                <p class="upgrade-title">Cart</p>
                <button
                  class="btn btn-outline-light"
                  onclick="buyAutomaticUpgrade('carts')"
                  id="cart-button"
                >
                  Buy
                </button>
                <p>Price: <span id="cart-price">0</span></p>

                <p>In Inventory: <span id="cart-count">0</span></p>

                <p class="upgrade-title">Rover</p>
                <button
                  class="btn btn-outline-light"
                  onclick="buyAutomaticUpgrade('rovers')"
                  id="rover-button"
                >
                  Buy
                </button>
                <p>Price: <span id="rover-price">0</span></p>

                <p>In Inventory: <span id="rover-count">0</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/af9f577207.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
